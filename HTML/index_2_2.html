<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>建立揪團</title>
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/index_2_2.css">
    <link rel="icon" type="image/png" href="./index/logo.png">
    <!-- font_awesome   -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <header class="header" id="header">
        <div class="create_group"></div>
        <h1 class="create_group">建立揪團</h1>
        <a href="index.html"><img class="logo" src="./index/logo.png"></a>
        <nav class="nav">
            <div class="menu_border">
               <ul class="menu">
                   <li><a href="index_1.html" target="_blank">登山總覽</a></li>
                   <li><a href="index_2.html" target="_blank">山友揪團</a></li>
                   <li><a href="index_3.html" target="_blank">登山須知</a></li>
                   <li><a href="index_4.html" target="_blank">登入/註冊</a></li>
               </ul>
            </div>
            <button type="button" class="burger_border">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </nav>
    </header>
    <main class="main">
        <div class="space_order"></div>
        <div class="create_border">
            <div class="left_border">
                <div class="left_top_border">
                    <div class="person_2">
                        <button type="button" class="upload_person_logo">上傳大頭貼</button>
                    </div>
                    <div class="name_follow">
                        <div class="name_border">
                            <label class="name" for="name_name">姓名:</label>
                            <input type="text" class="name_name" id="name_name">   
                        </div>
                        <div class="male_female_border">
                            <p class="male_female">性別:</p>
                            <div class="separate">
                                <label class="male">
                                    <input type="radio" name="custom_name" value="1">
                                    男 <i class="fas fa-male"></i>
                                </label>
                                <label class="female">
                                    <input type="radio" name="custom_name" value="2">
                                    女 <i class="fas fa-female"></i>
                                </label>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="left_middle_border">
                    <button type="button" class="upload_picture">上傳照片</button>
                </div>
                <div class="left_bottom_border">
                    <div class="left_bottom_left bottom_picture_same">
                        <button type="button" class="upload_picture_little">上傳</button>
                    </div>
                    <div class="left_bottom_middle bottom_picture_same">
                        <button type="button" class="upload_picture_little">上傳</button>
                    </div>
                    <div class="left_bottom_right bottom_picture_same">
                        <button type="button" class="upload_picture_little">上傳</button>
                    </div>
                </div>
            </div>
            <div class="right_border">
                <div class="right_top_border">
                    <div class="right_top_left_border">
                        <div class="same_font_border">
                            <label class="same_font">登山景點:</label>
                                <input type="text" class="content" placeholder="哪座步道">
                        </div>
                        <div class="same_font_border">
                            <label class="same_font">集合地點:</label>
                                <input type="text" class="content" placeholder="在哪集合">
                        </div>
                        <div class="fat_same_font_border">
                            <label class="same_font">集合時間:</label>
                            <input type="text" class="fat_content content" placeholder="何時集合">
                        </div>
                        <div class="same_font_border">
                            <label class="same_font">參加人數:</label>
                                <input type="text" class="content" placeholder="最多人數">
                        </div>
                        <div class="same_font_border">
                            <label class="same_font">行程時間:</label>
                                <input type="text" class="content" placeholder="來回幾天">
                        </div>
                        <div class="create_cancel">
                            <button type="button" class="create">建立</button>
                            <button type="button" class="cancel">取消</button>
                        </div>
                    </div>
                    <div class="right_top_right_border">
                        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14534.183396095394!2d121.34774222791735!3d24.39709734839116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346863d504348a19%3A0x69a609452ce892b9!2z5oCd5rqQ5Z-h5Y-j!5e0!3m2!1szh-TW!2stw!4v1599049480359!5m2!1szh-TW!2stw" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
                <div class="right_bottom_border">
                    <div class="right_bottom_top_border">
                        <div class="introduce same_right_bottom_top_title">
                            <p class="same_font_bottom_title">介紹</p>
                        </div>
                        <div class="basic same_right_bottom_top_title">
                            <p class="same_font_bottom_title">基本資料</p>
                        </div>
                        <div class="traffic same_right_bottom_top_title">
                            <p class="same_font_bottom_title">交通方式</p>
                        </div>
                    </div>
                    <div class="right_bottom_bottom_border">
                        <textarea cols="60" rows="5" class="introduce_content" placeholder="輸入內容"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="#header" class="go_top">
            <span class="progress_bar"></span>
            <p class="go_top">回到頂點</p>
        </a>
        <p class="mail">信箱:tibame@gmail.com</p>
        <div class="fbtw_border">
            <a href="https://zh-tw.facebook.com/" target="_blank"><img class="fb" src="../HTML/index/fb_fb.png"></a>
            <a href="https://twitter.com/?lang=zh-tw" target="_blank"><img class="tw" src="../HTML/index/twitter.png"></a>
        </div>
        <p class="copyright">Copyright © All rights reserved</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
  
          // 「觸發」按鈕點擊
          $("button.burger_border").on("click", function(){

            // move 樣式的切換(點擊一次加上 move 樣式，再點擊則移除)
            $("ul.menu").toggleClass("move");

          });

        });
    </script>
</body>
</html>
